<ion-header>

 
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>
      R
    </ion-card-header>
    <ion-card-content>
      <ion-list>
      	 <ion-item>
          <ion-input type="text" placeholder="Full Name" [(ngModel)]="newuser.displayName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="newuser.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="newuser.password"></ion-input>
        </ion-item>
       
        <ion-row>
  <ion-col col-6> 
    <button ion-button color="primary" class="button1" (click)="goback();"large >
      <b>Back</b>
    </button>
  </ion-col>

  <ion-col col-6>
    <button ion-button color="primary" class="button2" (click)="signup();" large>
      <b>Save</b>
    </button>
  </ion-col>
</ion-row>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
